<mat-card>

    <mat-card-title-group>
        <mat-card-title>Login</mat-card-title>
    </mat-card-title-group>

    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <mat-form-field class="full-width">
                <mat-label>E-mail address</mat-label>
                <input matInput [placeholder]="emailExample" formControlName="email" type="email">
                <ng-container *ngIf="isEmailError(); then emailErrors"></ng-container>
            </mat-form-field>

            <mat-form-field class=" full-width">
                <mat-label>Password</mat-label>
                <input matInput [placeholder]="passwordExample" formControlName="password" type="password">
                <ng-container *ngIf="isPasswordError(); then passwordErrors"></ng-container>
            </mat-form-field>

            <button mat-raised-button [disabled]="loading" color="primary">
				Login
			</button>

            <div *ngIf="error ">
                <span>{{error}}</span>
            </div>

        </form>

    </mat-card-content>

</mat-card>

<ng-template #emailErrors>
    <mat-error *ngIf="email.errors.required">
        Email is required
    </mat-error>
    <mat-error *ngIf="email.errors.email">
        Invalid email address
    </mat-error>
</ng-template>

<ng-template #passwordErrors>
    <mat-error *ngIf="password.errors.required">
        Password is required
    </mat-error>
    <mat-error *ngIf="password.errors.minlength">
        Minimum 5 characters
    </mat-error>
</ng-template>
