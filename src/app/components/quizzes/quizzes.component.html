<mat-drawer-container>

    <mat-drawer mode="side" opened>

        <mat-nav-list>

            <ng-container *ngFor="let link of links">
                <a mat-list-item [routerLink]="link.url">{{link.title}}</a>
            </ng-container>

        </mat-nav-list>

    </mat-drawer>

    <mat-drawer-content>

        <router-outlet></router-outlet>

    </mat-drawer-content>

</mat-drawer-container>
