<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <mat-text-column name="id"></mat-text-column>

        <ng-container matColumnDef="completedAt">
            <th mat-header-cell *matHeaderCellDef>Completed at</th>
            <td mat-cell *matCellDef="let quiz">{{quiz.completedAt|date:'short'}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row, columns: displayedColumns"></tr>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let quiz">
                <button mat-stroked-button color="primary" (click)="show(quiz)">Show</button>
            </td>
        </ng-container>

    </table>

    <mat-paginator [pageSize]="10"></mat-paginator>
</div>
