<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <mat-text-column name="id"></mat-text-column>
        <mat-text-column name="title"></mat-text-column>
        <mat-text-column name="text"></mat-text-column>

        <ng-container matColumnDef="completedAt">
            <th mat-header-cell *matHeaderCellDef>Completed At</th>
            <td mat-cell *matCellDef="let quiz">
                {{quiz.completedAt | date:'medium'}}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let quiz">
                <ng-container *ngFor="let action of actions">
                    <button mat-stroked-button color="primary" (click)="action.execute(quiz)">{{action.title}}</button>
                </ng-container>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row, columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSize]="10"></mat-paginator>
</div>
