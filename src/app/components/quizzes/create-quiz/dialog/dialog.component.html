<h1 mat-dialog-title>The Quiz has been saved succesfully</h1>
<div mat-dialog-content>
    <p><b>ID:</b> {{quiz.id}}</p>
    <p><b>Title:</b> {{quiz.title}}</p>
    <p><b>Text:</b> {{quiz.text}}</p>
    <p><b>Options:</b> {{quiz.options}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</div>
