<mat-card>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

        <mat-form-field class="full-width">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Ex. Coffee drinks" formControlName="title">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Text</mat-label>
            <input matInput placeholder="Ex. Select only coffee drinks." formControlName="text">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

            <ng-container matColumnDef="text">
                <th mat-header-cell *matHeaderCellDef>Text</th>
                <td mat-cell *matCellDef="let option">
                    <mat-form-field class="full-width">
                        <mat-label>Option text</mat-label>
                        <input matInput [(ngModel)]="option.text" [ngModelOptions]="{standalone: true}" placeholder="Ex. Cappuccino">
                    </mat-form-field>
                </td>

                <ng-container matColumnDef="removeButton">
                    <th mat-header-cell *matHeaderCellDef class="w-100">Action</th>
                    <td mat-cell *matCellDef="let option, index">
                        <button mat-raised-button type="button" color="warn" (click)="remove(option)">
							Remove
						</button>
                    </td>
                </ng-container>

            </ng-container>

            <ng-container matColumnDef="isCorrect">
                <th mat-header-cell *matHeaderCellDef class="w-100">Answer</th>
                <td mat-cell *matCellDef="let option">
                    <mat-checkbox [(ngModel)]="option.isCorrect" [ngModelOptions]="{standalone: true}">
                    </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="addButton">
                <td mat-footer-cell *matFooterCellDef>
                    <button mat-button type="button" (click)="addOption()" color="primary" class="full-width">
						Add new option
					</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row, columns:displayedColumns"></tr>
            <tr mat-footer-row *matFooterRowDef="['addButton']"></tr>

        </table>

        <br>

        <button mat-raised-button color="primary" class="full-width">Create Quiz</button>

    </form>

    <mat-error ng-container *ngFor="let error of errors">{{error.defaultMessage}}</mat-error>

</mat-card>
