<mat-card *ngFor="let message of messages">

    <mat-card-header>
        <mat-card-title>{{message.title}}</mat-card-title>
        <mat-card-subtitle>{{message.date| date:'longDate'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p *ngFor="let line of message.text">{{line}}</p>
    </mat-card-content>
</mat-card>
