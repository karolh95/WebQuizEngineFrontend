<mat-card>

    <mat-card-title>Register</mat-card-title>

    <mat-card-content>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <mat-form-field>
                <mat-label>E-mail address</mat-label>
                <input matInput formControlName="email" type="email">
                <ng-container *ngIf="isEmailError(); then emailErrors"></ng-container>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password">
                <ng-container *ngIf="isPasswordError(); then passwordErrors"></ng-container>
            </mat-form-field>

            <button mat-raised-button [disabled]="loading" color="primary">
				Register
			</button>

            <div>
                <span *ngIf="error">{{error}}</span>
            </div>
        </form>

    </mat-card-content>

</mat-card>

<ng-template #emailErrors>
    <mat-error *ngIf="email.errors.required">
        Email is required
    </mat-error>
    <mat-error *ngIf="email.errors.email">
        Invalid email address
    </mat-error>
</ng-template>

<ng-template #passwordErrors>
    <mat-error *ngIf="password.errors.required">
        Password is required
    </mat-error>
    <mat-error *ngIf="password.errors.minlength">
        Minimum 5 characters
    </mat-error>
</ng-template>
